<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
        <div class="info-box">
            <h1 class="post-title author">Izabella Lönnqvist</h1>
            <img src="/img/header_pic.png" class="center-image">
            <p>Hej! Välkommen till min portfolio. Den är just nu under uppbyggnad.</p>
              <div class="trigger">
                <ul>
                {% for page in site.pages %}
                {% if page.title %}
                <li>
                    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                </li>
                {% endif %}
                {% endfor %}
                </ul>
                </div>
        </div>
      <div class="wrapper-content">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
